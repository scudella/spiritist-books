name: Release
on:
  push:
    branches:
      - main
permissions:
  id-token: write # Required for OIDC
  contents: write # Needed to push tags and create releases
  pull-requests: write # Recommended – comments on PRs
  issues: write # Recommended – comments on issues
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: test
        run: npm run cover
      - name: test check-coverage
        run: npm run check-coverage
      - name: build
        run: npm run build
      - name: Configure npm for OIDC
        run: |
          echo "registry=https://registry.npmjs.org" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #      - name: Upload coverage reports to codecov
      #        uses: codecov/codecov-action@v3
      #        with:
      #          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
      #          directory: ./coverage/
      #          files: lcov.info
      #          # flags: unittests # optional
      #          name: spiritist-books # optional
      #          fail_ci_if_error: true # optional (default = false)
      #          verbose: true # optional (default = false)
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release
