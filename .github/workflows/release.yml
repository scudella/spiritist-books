name: Release
on:
  push:
    branches:
      - main
permissions:
  id-token: write # Required for OIDC
  contents: write # Needed to push tags and create releases
  pull-requests: write # Recommended – comments on PRs
  issues: write # Recommended – comments on issues
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: test
        run: npm run cover
      - name: test check-coverage
        run: npm run check-coverage
      - name: build
        run: npm run build
      #      - name: Upload coverage reports to codecov
      #        uses: codecov/codecov-action@v3
      #        with:
      #          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
      #          directory: ./coverage/
      #          files: lcov.info
      #          # flags: unittests # optional
      #          name: spiritist-books # optional
      #          fail_ci_if_error: true # optional (default = false)
      #          verbose: true # optional (default = false)
      - name: Semantic Release (Versioning, GitHub Release)
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Run semantic-release to determine the version and create GitHub release/tag.
          # We capture the full JSON output into a variable.
          RELEASE_OUTPUT=$(npx semantic-release --no-ci --dry-run)

          # 2. Extract the next version number.
          # If a release is detected, NEXT_VERSION will be set (e.g., 3.35.6)
          # We use dry-run first to get the version, and then run it for real later.
          NEXT_VERSION=$(echo "$RELEASE_OUTPUT" | grep 'The next release version is' | sed -E 's/.*The next release version is ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          if [ -n "$NEXT_VERSION" ]; then
            echo "New version detected: $NEXT_VERSION. Running actual release..."
            
            # 3. CRITICAL: Manually update package.json file with the new version.
            # Replace the old version line with the new one.
            sed -i "s/\"version\": \"[0-9.]*-[a-z]*\"/\"version\": \"$NEXT_VERSION\"/" package.json
            
            # 4. Run semantic-release FOR REAL to create tag and GitHub release.

            npx semantic-release
            # This command captures the new release tag for use in the 'if' condition
            TAG=$(git describe --tags --abbrev=0)
            echo "new_release_tag=$TAG" >> $GITHUB_OUTPUT

          else
            echo "No new release necessary."
            echo "new_release_tag=" >> $GITHUB_OUTPUT
          fi
        # Publish to npm registry
      - name: Publish to npm
        # Only run this if a new release was actually created
        if: steps.release.outputs.new_release_tag != ''
        run: npm publish
